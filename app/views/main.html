<div class="jumbotron">
  <h2>Βαγγέλη, ο φούρνος σου..</h2>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Εδώια Βαγγέλη...
  </p>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">DHT 22 Temperature</h3>
    </div>
    <div class="panel-body">
      {{ readings.DHTtemperature }} C
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">TMP36 Temperature</h3>
    </div>
    <div class="panel-body">
      {{ readings.TMPtemperature }} C
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Humidity</h3>
    </div>
    <div class="panel-body">
      {{ readings.humidity }} %
    </div>
  </div>
  <p><button class="btn btn-lg btn-success" ng-click="fetch()">Refresh <span class="glyphicon glyphicon-refresh"></span></button></p>
</div>
